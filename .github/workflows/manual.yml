name: Manual Input workflow

on:
  workflow_dispatch:
    inputs:
      server:
        description: 'prod/dev'
        default: 'dev'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Dev
      if: ${{ github.event.inputs.server }} == 'dev'
      run: echo "Hello ${{ github.event.inputs.server }}"
    - name: Prod
      if: ${{ github.event.inputs.server }} == 'prod'
      run: echo "Hello ${{ github.event.inputs.server }}"
    
