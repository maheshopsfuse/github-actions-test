name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello Mahesh"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platfrom
          print(platfrom.processor())
        shell: python